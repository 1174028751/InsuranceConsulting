<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
     <link type="text/css" rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" type="text/css" href="CSS/login.css" />
 </head>
<body>
<div id="login">
    <form id="demoForm" class="form-horizontal">
        <h1 class="title">保险百事通系统登陆</h1>
        <div class="form-group">
            <label for="adminName" class="admin">管理员账号：</label>
            <input id="adminName"type="text" placeholder="管理员账号长度为2-10位" autofocus >
        </div>
        <div class="form-group">
            <label for="password" class="admin">管理员密码：</label>
            <input id="password"  type="password"  placeholder="管理员密码长度为4-16位" >
        </div>
        <p id="info"></p>
        <div class="form-group">
            <button type="button" id="submit" >登陆</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="JS/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="JS/login.js"></script>
</body>
